<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button class="ion-no-padding">
      <ion-toggle [(ngModel)]="themeToggle" (ionChange)="toggleChange($event)">&nbsp;Mode Sombre</ion-toggle>
    </ion-item>
    <ion-item class="ion-no-padding" button detail>
      <ion-label button>&nbsp;Notifications</ion-label>
    </ion-item>



    <ion-item class="ion-no-padding custom-color">
      <ion-title class="ion-no-padding">&nbsp;Confidentialités</ion-title>
    </ion-item>
    <ion-item class="ion-no-padding" button detail>
      <ion-label button>&nbsp;Visibilité</ion-label>
    </ion-item>
    <ion-item class="ion-no-padding" button>
      <ion-label button>&nbsp;Changer mot de passe</ion-label>
    </ion-item> 
    <ion-item class="ion-no-padding" button>
      <ion-label button>&nbsp;Changer de pseudo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
