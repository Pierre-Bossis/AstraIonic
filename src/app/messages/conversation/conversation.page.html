<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="user">{{user.pseudo}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="messages"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="user">{{user.pseudo}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding mt-4" *ngFor="let message of messages">

    <ion-row *ngIf="authorPlacementMessage(message.user)">
      <ion-col size="6">
        <ion-text color="secondary">{{message.user}}</ion-text>
        <br /><br />
        <ion-text class="msg">{{ message.message }}</ion-text>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!authorPlacementMessage(message.user)">
      <ion-col size="6" offset="6">
        <ion-text color="secondary">{{message.user}}</ion-text>
        <br /><br />
        <ion-text class="msg">{{ message.message }}</ion-text>
      </ion-col>
    </ion-row>

  </div>

  <ion-row>
    <ion-col size="12">
      <form [formGroup]="sendMessageFormGroup">
        <ion-textarea placeholder="Ecrivez ici.." formControlName="message">
          <ion-icon (click)="sendMessage()" slot="end" color="primary" size="small" name="send"></ion-icon>
        </ion-textarea>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
