<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
      <div class="no-msg-center">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        <br />
        <ion-text color="primary">Aucun message..</ion-text>
      </div>
      <ion-item class="ion-no-padding mt-5">
        <ion-input labelPlacement="stacked" placeholder="Cherchez un utilisateur" (input)="onSearch($event)">
          <ion-icon size="small" slot="end" name="search-outline" class="ion-align-self-center"></ion-icon>
        </ion-input>
      </ion-item>
      <ion-list *ngIf="userFound">
        <ion-item (click)="onMessage(user)" button class="ion-no-padding" *ngFor="let user of userFound">
          <ion-text class="ion-margin">{{user.pseudo}}</ion-text>
          <ion-icon color="success" size="small" slot="end" name="pencil"></ion-icon>
        </ion-item>
      </ion-list>
  </div>
</ion-content>
